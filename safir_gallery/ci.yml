name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variables
        run: |
          echo "TWILIO_ACCOUNT_SID=${{ secrets.twilio_account_sid }}" >> $GITHUB_ENV
          echo "TWILIO_AUTH_TOKEN=${{ secrets.twilio_auth_token }}" >> $GITHUB_ENV
          echo "TWILIO_WHATSAPP_NUMBER=${{ secrets.twilio_whatsapp_number }}" >> $GITHUB_ENV

      - name: Build and Run Java
        run: |
          mvn clean install